name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Debug Environment
        run: |
          pwd
          whoami
          env
      
      - name: Install dependencies
        run: |
          npm ci
          npm cache clean --force
      
      - name: Verbose Build
        run: |
          npm run build --verbose
          echo "Build exit code: $?"
      
      - name: Detailed Build Output
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "\nContents of dist directory:"
          ls -la dist || echo "dist directory does not exist"
          echo "\nChecking build artifacts:"
          find . -type f
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages
        continue-on-error: true
      
      - name: Check artifact upload
        if: failure()
        run: |
          echo "Artifact upload failed. Checking potential issues..."
          df -h
          du -sh *
          du -sh dist/*

  deploy:
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        continue-on-error: true
      
      - name: Debug Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed. Checking potential issues..."
          ls -la
