name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Debug Environment
        run: |
          pwd
          whoami
          env
      
      - name: Install dependencies
        run: |
          npm ci
          npm cache clean --force
      
      - name: Build Project
        run: |
          npm run build
          echo "Build completed"
      
      - name: Prepare Artifact
        run: |
          mkdir -p github-pages
          cp -r dist/* github-pages/
          ls -la github-pages
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages
          name: github-pages
      
      - name: Debug Artifact
        run: |
          echo "Artifact contents:"
          find github-pages -type f

  deploy:
    if: always()
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
        continue-on-error: true
      
      - name: Debug Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed. Checking potential issues..."
          ls -la
